<template>
    <div class="slds-grid slds-einstein-header slds-card__header">
        <lightning-card title="Result" class="slds-box slds-size_full">
            <template if:true={flag} >
                <p>  
                    &nbsp;&nbsp;&nbsp; <lightning-formatted-number value={value} format-style="currency" currency-code={fromCur}></lightning-formatted-number> 
                    &nbsp;is equal to &nbsp;
                    <lightning-formatted-number value={amount} format-style="currency" currency-code={toCur}></lightning-formatted-number> 
                </p>
                <br>
                <p class="slds-p-right_x-small slds-p-left_x-small" >   Thank you for using our service , want to try more ?</p>
            </template>
            <template if:false={flag} >
                <br>
                <p class="slds-box slds-m-left_x-small slds-m-right_x-small" >  
                    no results yet , here is one fact .<br>
                    Kuwaiti dinar is world's highest-valued currency unit per face value .
                </p>
                <br>
                <lightning-button onclick={subscribeToMessageChannel} label="refresh" name="refresh"></lightning-button>
            </template>
        </lightning-card>
    </div>
</template>
